<form name="scoreForm" ng-submit="set(scoreForm.$valid)" required novalidate>

  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Assessment score</label>
        <input type="number" class="form-control form-control-sm" ng-model="score.assessment" name="assessment" required>
        <small class="text-danger" ng-show="scoreForm.assessment.$invalid && !scoreForm.assessment.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4">Exam Score</label>
        <input type="number" class="form-control form-control-sm" ng-model="score.exam" name="exam" required>
        <small class="text-danger" ng-show="scoreForm.exam.$invalid && !scoreForm.exam.$pristine" >Required.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">{{btn}}</button>
</form>
