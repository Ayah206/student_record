<form name="departmentForm" ng-submit="add(departmentForm.$valid)" required novalidate>

  <div class="form-row">
    <div class="form-group col-md-12">
        <label for="inputEmail4">Department Name</label>
        <input type="text" class="form-control form-control-sm" ng-model="department.name" name="name" required>
        <small class="text-danger" ng-show="departmentForm.name.$invalid && !departmentForm.name.$pristine" >Required.</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
        <label for="inputEmail4">Duration</label>
        <input type="number" class="form-control form-control-sm" ng-model="department.duration" name="duration" required>
        <small class="text-danger" ng-show="departmentForm.duration.$invalid && !departmentForm.duration.$pristine" >Required.</small>
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Faculty</label>
      <select id="inputState" class="form-control form-control-sm" name="faculty" ng-model="department.faculty" required>
        <option value="" selected>Choose...</option>
        <option ng-repeat="faculty in faculties" value="{{faculty._id}}">{{faculty.name}}</option>
      </select>
      <small class="text-danger" ng-show="departmentForm.faculty.$invalid && !departmentForm.faculty.$pristine" >Required.</small>
    </div>
  <button type="submit" class="btn btn-primary">{{btn}}</button>
</form>
