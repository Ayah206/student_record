<div class="dialog">
<form name="lecturerForm" ng-submit="add(lecturerForm.$valid)" required novalidate>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputState">Title</label>
      <select id="inputState" class="form-control form-control-sm" ng-model="lecturer.title" name="title" required>
        <option value="" selected>Choose...</option>
        <option>Mrs</option>
        <option>Miss</option>
        <option>Dr</option>
        <option>Prof</option>
      </select>
      <small class="text-danger" ng-show="lecturerForm.title.$invalid && !lecturerForm.title.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control form-control-sm" ng-model="lecturer.lastname" name="lastname" required>
      <small class="text-danger" ng-show="lecturerForm.lastname.$invalid && !lecturerForm.lastname.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">First Name</label>
      <input type="text" class="form-control form-control-sm" ng-model="lecturer.firstname" name="firstname" required>
      <small class="text-danger" ng-show="lecturerForm.firstname.$invalid && !lecturerForm.firstname.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Other Name</label>
      <input type="text" class="form-control form-control-sm" ng-model="lecturer.othername" name="othername" required>
      <small class="text-danger" ng-show="lecturerForm.othername.$invalid && !lecturerForm.othername.$pristine" >Required.</small>
    </div>
  </div>

  <div class="form-row">
   <div class="form-group col-md-4">
      <label for="inputState">Gender</label>
      <select id="inputState" class="form-control form-control-sm" ng-model="lecturer.gender" name="gender" required>
        <option value="" selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <small class="text-danger" ng-show="lecturerForm.gender.$invalid && !lecturerForm.gender.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State Of Origin</label>
      <select id="inputState" class="form-control form-control-sm" ng-model="lecturer.stateOfOrigin" name="stateOfOrigin" required>
        <option value="" selected>Choose...</option>
        <option value="Abia" >Abia</option>
        <option value="Abuja">Abuja</option>
        <option value="Adamawa">Adamawa</option>
        <option value="Akwa Ibom"  >Akwa Ibom</option>
        <option value="Anambra">Anambra</option>
        <option value="Bauchi">Bauchi</option>
        <option value="Bayelsa" >Bayelsa</option>
        <option value="Benin" >Benin</option>
        <option value="Benue" >Benue</option>
        <option value="Borno" >Borno</option>
        <option value="Cross River">Cross River</option>
        <option value="Delta">Delta</option>
        <option value="Ebonyi" >Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Ekiti" >Ekiti</option>
        <option value="Enugu" >Enugu</option>
        <option value="Gombe" >Gombe</option>
        <option value="Ibadan" >Ibadan</option>
        <option value="Imo">Imo</option>
        <option value="Jigawa">Jigawa</option>
        <option value="Kaduna"   >Kaduna</option>
        <option value="Kano" >Kano</option>
        <option value="Katsina" >Katsina</option>
        <option value="Kebbi" >Kebbi</option>
        <option value="Kogi" >Kogi</option>
        <option value="Kwara" >Kwara</option>
        <option value="Lagos"  >Lagos</option>
        <option value="Nasarawa" >Nasarawa</option>
        <option value="Nationwide" >Nationwide</option>
        <option value="65"  class="65" >Niger</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ogun"  >Ogun</option>
        <option value="Ondo" >Ondo</option>
        <option value="Osun" >Osun</option>
        <option value="Oyo" >Oyo</option>
        <option value="Plateau" >Plateau</option>
        <option value="Port Harcourt" >Port Harcourt</option>
        <option value="Rivers" >Rivers</option>
        <option value="Sokoto"  >Sokoto</option>
        <option value="Taraba" >Taraba</option>
        <option value="Uyo" >Uyo</option>
        <option value="warri" >warri</option>
        <option value="Yobe" >Yobe</option>
        <option value="Zamfara" >Zamfara</option>
      </select>
      <small class="text-danger" ng-show="lecturerForm.stateOfOrigin.$invalid && !lecturerForm.stateOfOrigin.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">LGA</label>
      <input type="text" class="form-control form-control-sm" ng-model="lecturer.lga" name="lga" required>
      <small class="text-danger" ng-show="lecturerForm.lga.$invalid && !lecturerForm.lga.$pristine" >Required.</small>
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="inputEmail4">Address</label>
          <input type="text" class="form-control form-control-sm" ng-model="lecturer.address" name="address" required>
          <small class="text-danger" ng-show="lecturerForm.address.$invalid && !lecturerForm.address.$pristine" >Required.</small>
        </div>
    <div class="form-group col-md-4">
        <label for="inputPassword4">Phone Number</label>
        <input type="number" class="form-control form-control-sm" ng-model="lecturer.phoneNumber" name="phoneNumber" required>
        <small class="text-danger" ng-show="lecturerForm.phoneNumber.$invalid && !lecturerForm.phoneNumber.$pristine" >Required.</small>
      </div>
    <div class="form-group col-md-4">
        <label for="inputPassword4">Email Address</label>
        <input type="email" class="form-control form-control-sm" ng-model="lecturer.email" name="email" required>
        <small class="text-danger" ng-show="lecturerForm.email.$invalid && !lecturerForm.email.$pristine" >Required.</small>
      </div>
  </div>

   <div class="form-row">
      <div class="form-group col-md-4">
          <label for="inputEmail4">StaffID</label>
          <input type="text" class="form-control form-control-sm" ng-model="lecturer.staffID" name="staffID" required>
          <small class="text-danger" ng-show="lecturerForm.staffID.$invalid && !lecturerForm.staffID.$pristine" >Required.
          </small>
        </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Faculty</label>
      <select id="inputState" ng-model="lecturer.faculty" ng-change="update()" name="faculty" class="form-control form-control-sm">
        <option value="" selected>Choose...</option>
        <option ng-repeat="faculty in faculties" value="{{faculty._id}}">{{faculty.name}}</option>
      </select>
      <small class="text-danger" ng-show="lecturerForm.faculty.$invalid && !lecturerForm.faculty.$pristine" >Required.</small>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Department</label>
      <select id="inputState" class="form-control form-control-sm" ng-model="lecturer.department"  name="department">
        <option value="" selected>Choose...</option>
        <option ng-repeat="department in departments" value="{{department._id}}">{{department.name}}</option>
      </select>
      <small class="text-danger" ng-show="lecturerForm.department.$invalid && !lecturerForm.department.$pristine" >Required.</small>
    </div>
  </div>

  <div class="control-group">
  <div class="form-group floating-label-form-group controls">
    <div class="file btn btn-info">
        Photo
        <input class="upload" type="file" ngf-select ng-model="lecturer.file" name="file"  
         accept="image/*" ngf-max-size="2MB"
         ngf-model-invalid="errorFile" ngf-resize="{width: 200, height: 200, quality: 0.5, centerCrop: true, restoreExif: false}">
    </div>
    <img ngf-thumbnail="lecturer.file" ngf-size="{width: 30, height: 30, quality: 0.9}">
    <a href="" style="text-decoration: none" class="text-danger" ng-click="lecturer.file = null" ng-show="lecturer.file">x</a>
  </div>
   <p class="text-danger error" ng-show="lecturerForm.file.$error.maxSize">File too large 
   {{errorFile.size / 1000000|number:1}}MB: max 2MB</p>
</div>

  <button type="submit" class="btn btn-primary">{{btn}}</button>
</form>
</div>
