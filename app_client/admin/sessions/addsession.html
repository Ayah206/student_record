<div class="container">
  <div class="row">
    <div class="col-md-12">
        <p><strong>NOTE:</strong> Once you start a new session, student will not be able to register courses for the old session and all result will be Authomatically Approved.</p>
    </div>
  </div>
</div>

<form name="sessionForm" ng-submit="add(sessionForm.$valid)" required novalidate>
  <div class="form-row">
    <div class="form-group col-md-12">
        <label for="inputEmail4">Start Date</label>
        <input type="date" class="form-control form-control-sm" ng-model="session.startDate" name="startDate" required>
        <small class="text-danger" ng-show="sessionForm.startDate.$invalid && !sessionForm.startDate.$pristine" >Required.</small>
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="inputEmail4">End Date</label>
          <input type="date" class="form-control form-control-sm" ng-model="session.endDate" name="endDate" required>
          <small class="text-danger" ng-show="sessionForm.endDate.$invalid && !sessionForm.endDate.$pristine" >Required.</small>
        </div>
    </div>
  <button type="submit" class="btn btn-primary">{{btn}}</button>
</form>
