  <form name="assignForm" ng-submit="add()" required novalidate>

    <div class="row">
      <div class="col-12">
          <div class="table-responsive-md">
              <table class="table click table-hover">
                <tbody>
                <tr ng-repeat ="lecturer in lecturers">
                    <td><input id="{{lecturer._id}}" type="checkbox" value="{{lecturer._id}}" ng-checked="selection.indexOf(lecturer._id) > -1" ng-click="toggleSelection(lecturer._id)" /></td>
                    <td>{{lecturer.fullname}}</td>
                    <td>{{lecturer.staffID}}</td>
                  </tr>
                </tbody>
              </table>
            </div><!--end of .table-responsive-->
      </div>
    </div>

    <br>
    
    <div class="form-group">
      <button type="submit" class="btn btn-info btn-sm">{{btn}}</button>
    </div>

  </form>
